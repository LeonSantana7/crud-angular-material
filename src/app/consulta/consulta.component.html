<div fxLayout="row" fxLayout="center">
    <div fxLayout="column" fxFlex="1000px">
        <form class="mt-60" #buscaForm="ngForm" (ngSubmit)="pesquisar()">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>Consulta</mat-card-title>
                </mat-card-header>
                <mat-card-content class="mt-20">
                    <div fxLayout="row">
                        <div fxLayout="column" fxFlex="950px">
                            <mat-form-field class="full-width">
                                <mat-label>Nome:</mat-label>
                                <input name="nomeBusca" [(ngModel)]="nomeBusca" matInput placeholder="ex: JosÃ©">
                            </mat-form-field>
                        </div>
                    </div>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-flat-button color="primary" type="submit">
                        <mat-icon fontIcon="search"></mat-icon>
                        Pesquisar
                    </button>
                </mat-card-actions>
            </mat-card>
        </form>
    </div>
</div>

<div fxLayout="row" fxLayout="center" class="mt-20">
    <div fxLayout="column" fxFlex="980px">
        <mat-card>
            <mat-card-header>
                <mat-card-title>Resultado</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <table mat-table [dataSource]="listaClientes"> 

                 <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef>id</th>
                    <td mat-cell *matCellDef="let cliente"> {{cliente.id}} </td> <!--Como se fosse um for of-->
                 </ng-container>

                 <ng-container matColumnDef="nome">
                    <th mat-header-cell *matHeaderCellDef>nome</th>
                    <td mat-cell *matCellDef="let cliente"> {{cliente.nome}} </td> <!--Como se fosse um for of-->
                 </ng-container>

                 <ng-container matColumnDef="cpf">
                    <th mat-header-cell *matHeaderCellDef>cpf</th>
                    <td mat-cell *matCellDef="let cliente"> {{cliente.cpf}} </td> <!--Como se fosse um for of-->
                 </ng-container>

                 <ng-container matColumnDef="dataNascimento">
                    <th mat-header-cell *matHeaderCellDef>Data de nascimento</th>
                    <td mat-cell *matCellDef="let cliente"> {{cliente.dataNascimento}} </td> <!--Como se fosse um for of-->
                 </ng-container>

                 <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef>email</th>
                    <td mat-cell *matCellDef="let cliente"> {{cliente.email}} </td> <!--Como se fosse um for of-->
                 </ng-container>

                 <ng-container matColumnDef="acoes">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let cliente"> 
                        <button type="button" mat-button (click)="preparaEditar(cliente.id)">
                            <mat-icon fontIcon="edit"></mat-icon>
                            Editar
                        </button>
                        <ng-container *ngIf="!cliente.deletando; else confirmaTemplate">
                            <button type="button" mat-button (click)="preparaDeletar(cliente)">
                              <mat-icon fontIcon="delete"></mat-icon>
                              Deletar
                            </button>
                          </ng-container>
                          
                          <ng-template #confirmaTemplate>
                            <button type="button" mat-button (click)="deletar(cliente)">
                              <mat-icon fontIcon="question_mark"></mat-icon>
                              Confirma
                            </button>
                          </ng-template>
                    </td> 
                 </ng-container>

                 <tr mat-header-row *matHeaderRowDef="colunasTable"></tr>
                 <tr mat-row *matRowDef="let cliente; columns: colunasTable"></tr>
                </table>
            </mat-card-content>
            </mat-card>
    </div>
</div>
